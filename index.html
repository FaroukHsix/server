			window.onload = function () {
				var chart1 = document.getElementById("line-chart").getContext("2d");
				window.myLine = new Chart(chart1).Line(lineChartData, {
					responsive: true,
					scaleLineColor: "rgba(0,0,0,.2)",
					scaleGridLineColor: "rgba(0,0,0,.05)",
					scaleFontColor: "#c5c7cc"
				});
			};
		</script>
		<script>
			$(document).ready(function () {


				var myVar = setInterval(myTimer, 5000);

				function myTimer() {

					$.ajax({
						url: "http://assiwad.000webhostapp.com/v1/info",
						type: 'GET',
						dataType: "json",
						data: {},

						success: function (data) {

							$('#total').text(data.number_pilgrim);
							$('#inside').text(data.inside_tawaf);
							$('#outside').text(data.last_day);

						},

						error: function (xhr, status, error) {
							console.log(error);
						}
					});

					$.ajax({
						url: "http://assiwad.000webhostapp.com/v1/gate",
						type: 'GET',
						dataType: "json",
						data: {},

						success: function (data) {

							$('#gate1 > span').text(data[0].number + "%");
							$('#gate1').attr("data-percent", data[0].number);
							$('#gate2 > span').text(data[1].number + "%");
							$('#gate2').data("data-percent", "" + data[1].number);
							$('#gate3 > span').text(data[2].number + "%");
							$('#gate3').data("data-percent", "" + data[2].number);
							$('#gate4 > span').text(data[3].number + "%");
							$('#gate4').data("data-percent", "" + data[3].number);
							$('#gate5 > span').text(data[4].number + "%");
							$('#gate5').data("data-percent", "" + data[4].number);
							$('#gate6 > span').text(data[5].number + "%");
							$('#gate6').data("data-percent", "" + data[5].number);


						},

						error: function (xhr, status, error) {
							console.log(error);
						}
					});


				}

			});
